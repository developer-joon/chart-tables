<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트만들기</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="/materialize.min.css">

    <!-- Material Icons -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="/handsontable.min.css">
    <link rel="stylesheet" href="/ht-theme-main.min.css">

    <!-- styles CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <!-- 메인 컨테이너 -->
<div class="main-container">

    <!-- 데이터 입력 구역 -->
    <div id="input-area">
        <div class="row">
            <div class="col s12">
                <h5 class="blue-text text-darken-2">프로파일</h5>
            </div>

            <div class="col s12">
                <div class="input-field">
                    <!-- 라인 추가 버튼 -->
                    <button class="btn waves-effect waves-light" data-handsontable-trigger="openFile">열기</button>
                    <!-- 체크된 로우 삭제 버튼 -->
                    <button class="btn waves-effect waves-light" data-handsontable-trigger="saveFile">저장</button> 
                </div>
            </div>
        </div>
        
        <div class="row">

            <div class="col s12">
                <h5 class="blue-text text-darken-2">데이터 입력</h5>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input value="" id="title" type="text" class="validate" placeholder="챠트v1">
                    <label class="active" for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label class="handsontable-checkbox flex-left">
                        <input type="checkbox" class="filled-in" id="yAxisMajorSplit">
                        <span>Y Axis Minor Split</span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s2">
                    <label class="handsontable-checkbox flex-left">
                        <input type="checkbox" class="filled-in" checked="true" id="y1Axis">
                        <span>Y1 Axis</span>
                    </label>
                </div>
                <div class="input-field col s4">
                    <input value="" id="y1UnitName" type="text" class="validate" placeholder="온도">
                    <label class="active" for="y1UnitName">Y1 명칭</label>
                </div>
                <div class="input-field col s4">
                    <input value="" id="y1UnitMark" type="text" class="validate" placeholder="°C">
                    <label class="active" for="y1UnitMark">Y1 단위</label>
                </div>
                <div class="input-field col s2" style="padding-top: 18px;">
                    <input value="#FF0000" id="y1UnitColor" type="color" class="validate">
                    <label class="active" for="y1UnitColor">Y1 색상</label>
                </div>
                
            </div>

            <div class="row">
                <div class="input-field col s2">
                    <label class="handsontable-checkbox flex-left">
                        <input type="checkbox" class="filled-in" id="y2Axis">
                        <span>Y2 Axis</span>
                    </label>
                </div>
                <div class="input-field col s4">
                    <input value="" id="y2UnitName" type="text" class="validate" placeholder="습도">
                    <label class="active" for="y2UnitName">Y2 명칭</label>
                </div>
                <div class="input-field col s4">
                    <input value="" id="y2UnitMark" type="text" class="validate" placeholder="%">
                    <label class="active" for="y2UnitMark">Y2 단위</label>
                </div>
                <div class="input-field col s2" style="padding-top: 18px;">
                    <input value="#00FF00" id="y2UnitColor" type="color" class="validate">
                    <label class="active" for="y2UnitColor">Y3 색상</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s2">
                    <label class="handsontable-checkbox flex-left">
                        <input type="checkbox" class="filled-in" id="y3Axis">
                        <span>Y3 Axis</span>
                    </label>
                </div>
                <div class="input-field col s4">
                    <input value="" id="y3UnitName" type="text" class="validate" placeholder="고도">
                    <label class="active" for="y3UnitName">Y3 명칭</label>
                </div>
                <div class="input-field col s4">
                    <input value="" id="y3UnitMark" type="text" class="validate" placeholder="ft">
                    <label class="active" for="y3UnitMark">Y3 단위</label>
                </div>
                <div class="input-field col s2" style="padding-top: 18px;">
                    <input value="#0000FF" id="y3UnitColor" type="color" class="validate">
                    <label class="active" for="y3UnitColor">Y3 색상</label>
                </div>
            </div>

            <div class="divider"></div>
            
            <div class="row" style="padding-bottom: 0px;">
                <div class="col s6">
                    <div class="input-field">
                        <!-- 라인 추가 버튼 -->
                        <button class="btn waves-effect waves-light" data-handsontable-trigger="addRow">라인 추가</button>
                        <!-- 체크된 로우 삭제 버튼 -->
                        <button class="btn waves-effect waves-light" data-handsontable-trigger="deleteSelectedRows">선택된 라인 삭제</button>
                    </div>
                </div>

                <div class="col s12">
                    <!-- Handsontable Wrapper -->
                    <div id="data-grid"></div>
                </div>
            </div>

        </div>
        
    </div>

    <!-- 차트 표시 구역 -->
    <div id="chart-area">
        
        <div class="row p-fixed">
            <div class="col s12">
                <div class="input-field">
                    <button class="btn waves-effect waves-light" data-charts-trigger="updateChart" >차트 업데이트</button>
                </div>        
            </div>
            <div class="col s12">
                <div class="chart-container" id="chart-container">
                    <div id="chart"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Materialize JS -->
<script src="/materialize.min.js"></script>

<!-- Handsontable JS -->
<script src="/handsontable.full.min.js"></script>

<!-- echarts JS -->
<script src="/echarts.min.js"></script>

<script src="/script.js"></script>
</body>
</html>
